<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lego Blocks</title>
  <link rel="stylesheet" href="index.css">

  <script src="../libs/three.min.js"></script>
</head>
<body>
  <div id="output" class="output"></div>
  <div class="panel">
    <div class="title">Draggable Lego Blocks</div>

    <p>
      Check the instructions to move the block below
    </p>

    <div class="inputs">
      <strong>Move:</strong> Keyboard Arrows <br />
      <strong>Rotation X:</strong> Press X key <br />
      <strong>Rotation Y:</strong> Press Y key <br />
      <strong>Rotation Z:</strong> Press Z key <br />
    </div>

    <div class="next">
      <a id="nextBlock">NEXT</a>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
